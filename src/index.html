<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Furieuse</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
  </head>
  <body>
    <h1></h1>
    <header>
      <div class="background">
        <img
          src="./img/background-base.png"
          alt="image principale paysage royaume"
        />
      </div>
      <div class="background-button">
        <a href="https://www.amazon.fr/Furieuse-Monde-Geoffroy/dp/2205203223">
          Acheter l'aventure sur Amazon
          <div class="background-fleche">
            <img src="../src/img/gros bouton/arrow-up-right.png" />
          </div>
        </a>
      </div>
      <div class="background-paralax">
        <img
          class="background-groseilles"
          src="./img/groseilles.png"
          alt="image groseilles sur le paysage"
        />
        <img
          class="background-roche"
          src="./img/roche-premier-plan.png"
          alt="image de roche sur le paysage"
        />
        <img
          class="background-branches"
          src="./img/branches.png"
          alt="image de branches sur le paysage"
        />
        <img
          class="background-nuages"
          src="./img/nuages.png"
          alt="image de nuages sur le paysage"
        />
        <img
          class="background-colline"
          src="./img/colline.png"
          alt="image de colline sur le paysage"
        />
        <img
          class="background-arbre"
          src="./img/arbre.png"
          alt="image d'arbre sur le paysage"
        />
        <img
          class="background-personnages"
          src="./img/personnages.png"
          alt="image de personnages sur le paysage"
        />
      </div>
    </header>
    <main>
      <div class="down">
        <img
          class="down-rideau-one"
          src="./img/rideau-one.png"
          alt="image de texture rideau noir"
        />
        <img
          class="down-merlin"
          src="./img/merlinhouse.png"
          alt="image maison de Merlin"
        />
        <img
          class="down-rideau-two"
          src="./img/rideau-two.png"
          alt="image de texture rideau noir"
        />
        <img
          class="down-fuite"
          src="./img/fuite.png"
          alt="image de Ysabelle qui marche"
        />
        <img
          class="down-danger"
          src="./img/danger-one.png"
          alt="image de Ysabelle dans un village"
        />
        <img
          class="down-cimetiere"
          src="./img/cimetiere.png"
          alt="image de façade en pierre"
        />
        <img
          class="down-sword"
          src="./img/sword.png"
          alt="image de Ysabelle tenant l'épée"
        />
        <img
          class="down-mariage"
          src="./img/mariage.png"
          alt="image de Ysabelle et le Baron"
        />
        <img
          class="down-effect"
          src="./img/rideau-three.png"
          alt="image de texture noire hachuré"
        />
        <img
          class="down-merlin-two"
          src="./img/merlinhouse-two.png"
          alt="image de la maison de Merlin"
        />
      </div>
    </main>
    <footer>
      <img
      class="down-logo"
      src="./img/logo-footer.png"
      alt="image du logo Furieuse"
    />
        <img
        class="down-cover"
        src="./img/cover.png"
        alt="image la BD Furieuse"
      />
      <img
      class="down-logo-two"
      src="./img/logo-footer-two.png"
      alt="image du logo Furieuse"
    />
    <img
    class="down-plants"
    src="./img/footer-plants.png"
    alt="image de plantes"
  />
      </div>
    </footer>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
